<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Real-Time Visualizer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cascadia Code', monospace;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      transition: background-color 0.5s ease;
    }
    
    #eventName {
      font-size: 4rem;
      font-weight: bold;
      color: white;
      text-align: center;
      padding: 0 20px;
      max-width: 90%;
      z-index: 10;
      -webkit-text-stroke: 1px black;
      text-stroke: 1px black;
    }
    
    #noEvent {
      font-size: 2rem;
      color: white;
      text-align: center;
    }
    
    #timeInfo {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8);
      z-index: 10;
    }
    
    #overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: rgba(255, 255, 255, 0.3);
      transition: height 1s linear;
      z-index: 5;
    }
    
    #minutesRemaining {
      position: fixed;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      color: white;
      z-index: 10;
    }
    
    #minutesElapsed {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      color: white;
      z-index: 10;
    }
    
    #auth {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      z-index: 20;
    }
  </style>
</head>
<body>
  <a id="auth" href="/auth/google">Connect Google Calendar</a>
  
  <div id="minutesRemaining"></div>
  <div id="eventName"></div>
  <div id="timeInfo"></div>
  <div id="noEvent" style="display: none;">No current event</div>
  <div id="minutesElapsed"></div>
  
  <div id="overlay"></div>
  
  <script src="app.js"></script>
</body>
</html>
